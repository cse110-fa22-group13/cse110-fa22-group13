<!DOCTYPE html>
<html lang="en">
  <!--Header-->
  <head>
    <title>My Book List</title>
    <meta name="author" content="The JSons">
    <link rel="stylesheet" href="bookEntries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cse110-fa22-group13.github.io/cse110-fa22-group13/source/resources/images/vectors/Logo.svg">
    <script src="../resources/js/BookEntry.js" type="module"></script>
    <script src="../resources/js/BookList.js" type="module"></script>
    <script src="./bookEntries.js" type="module"></script>
  </head>
  <!--body-->
  <body class="body">
        <!--topmost header tab-->
        <header>
            <div class="header-main">
                <img id="logo" src="https://cse110-fa22-group13.github.io/cse110-fa22-group13/source/resources/images/vectors/Logo.svg" alt="logo">
                <h1>BookTime</h1>
            </div> 
        </header>
        <!--main-->
        <main class="container">
            <button id="homepage" onclick="location.href='./../homepage/index.html'">< Homepage</button>
            <h2 class="booklist-title">Your Book Lists</h2>
            <div id="add-entry">
                <button class="add-list-btn" title="Click to add a new list">Add New List</button>
            </div>

            <!-- modal page will pop up when adding a new book button is clicked -->
            <div class="modal" id="modal">
                <div class="modal-header">
                    <div class="title">
                        <h2 id="modal-title"></h2>
                    </div>
                    <div>
                        <button class="close-button">&times;</button>
                    </div>
                </div>
                <div class="modal-body">
                    <form id="new-modal-info">
                        <label>Title</label>
                        <input type="text" id="modalBookTitle" name="modalBookTitle">
                        <label>Book Cover</label>
                        <input type="url" id="modalBookLnk" name="modalBookLnk">
                        <label>Genre</label>
                        <input type="text" id="modalBookGenre" name="modalBookGenre">
                        <label>Number of Pages</label>
                        <div class="pages-number">
                            <input type="number" id="modalBookCurrPageNum1" name="modalBookCurrPageNum1" class="modal-book-page" min="0">
                            <span id="separator">/</span>
                            <input type="number" id="modalBookCurrPageNum2" name="modalBookCurrPageNum2" class="modal-book-page" min="0">  
                        </div>
                        <label>Rating out of 10</label>
                        <input type="number" id="modalBookRating" name="modalBookRating" min="0" max ="10"> 
                        <label>Review</label>
                        <textarea name="modalBookReview" id="modalBookReview" cols="38" rows="5"></textarea>
                        <button type="submit" class="entry-add-button">Add Book</button>
                    </form>
                </div>
            </div>
            <div class="" id="overlay"></div>

            <!--structure for in progress list-->
            <section id="bookList">
                <!-- BookList elements added to the DOM here -->
            </section>
        </main> 
    <!--footer-->
  </body>
</html>
